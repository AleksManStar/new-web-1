<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Зайка и сердечки</title>
<style>
  body {
    margin: 0;
    padding: 50px;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ffe6f0, #fff0f5);
    text-align: center;
    position: relative;
    overflow: hidden;
  }

  h1 {
    font-size: 28px;
    color: #d6336c;
    margin-bottom: 30px;
    text-shadow: 1px 1px 2px #fff;
  }

  /* Стиль для сердечек */
  .heart {
    position: absolute;
    font-size: 24px;
    color: red;
    opacity: 0.8;
    animation: floatUp 4s linear forwards;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(0) scale(1);
      opacity: 0.8;
    }
    100% {
      transform: translateY(-600px) scale(0.5);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<h1>Зайка, кофейку тебе сделать?</h1>

<!-- Картинка сердечек -->
<img src="https://i.imgur.com/3X7fY0T.png" alt="Сердечки" width="250" />

<!-- Скрипт для появления плавающих сердечек -->
<script>
  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = '❤️';

    // Случайное положение по горизонтали
    heart.style.left = Math.random() * 100 + 'vw';

    // Случайное время анимации
    heart.style.animationDuration = (2 + Math.random() * 2) + 's';

    document.body.appendChild(heart);

    // Удаляем сердце после анимации
    setTimeout(() => {
      heart.remove();
    }, 4000);
  }

  // Создавать сердечки каждые 300 миллисекунд
  setInterval(createHeart, 300);
</script>

</body>
</html>
